<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary btn-block"
                        onclick="app.carsController.drawCars();app.carsController.removeForm()">Cars</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block"
                        onclick="app.housesController.drawHouses();app.carsController.removeForm()">Houses</button>
                </div>
            </div>
            <div class="row" id="listings">

            </div>

            <div class="row my-5">
                <div class="col-12">
                    <button class="fab"
                        onclick="app.carsController.toggleForm();app.housesController.toggleForm()">+</button>
                </div>
                <div class="col-lg-8 m-auto">

                    <form class="card p-3 shadow d-none" id="house-form" onsubmit="app.carsController.addCar(event)">

                    </form>









                    <form class="card p-3 shadow d-none" id="car-form" onsubmit="app.carsController.addCar(event)">

                        <div class="form-group d-flex justify-content-around mb-0">
                            <div class="form-group">
                                <label for="make" class="sr-only">Make:</label>
                                <input class="form-control" placeholder="Make..." type="text" id="make" required />
                            </div>
                            <div>
                                <label for="Model" class="sr-only">Model:</label>
                                <input class="form-control" type="text" placeholder="Model..." id="model" required />
                            </div>
                            <div>
                                <label for="miles" class="sr-only">Miles:</label>
                                <input class="form-control" placeholder="Miles..." type="number" id="miles" />
                            </div>
                            <div class="my-color">
                                <label for="color" class="sr-only">Color:</label>
                                <input class="form-control" type="color" id="color" />
                            </div>

                        </div>
                        <div class="form-group">
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="price" class="sr-only">Price:</label>
                                <input class="form-control" placeholder="Price..." type="number" min="0" id="price"
                                    required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">Image URL:</label>
                            <input class="form-control" placeholder="Image URL..." type="text" id="img" />
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Create Car</button>
                        </div>
                    </form>
                    <!-- <form onsubmit="app.housesController.addHouse(event)">
                        TODO that you not me
                    </form> -->
                </div>
            </div>


        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
